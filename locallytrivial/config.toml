baseURL = "http://locallytrivial.com/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "Jim W. Kennington"
disqusShortname = 'locally-trivial'

# Change the default theme to be use when building the site with Hugo
theme = "FeelIt"

[taxonomies]
  category = 'categories'
  series = 'series'
  tag = 'tags'

[menu]
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "resources"
    pre = ""
    post = ""
    name = "Resources"
    url = "/resources/"
    title = ""
    weight = 2
  [[menu.main]]
    parent = "resources"
    name = "Physics Texts"
    identifier = "text-physics"
    url = "texts-physics"
    weight = 1
  [[menu.main]]
    parent = "resources"
    name = "Math Texts"
    identifier = "text-math"
    url = "texts-math"
    weight = 2

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

# LoveIt Theme Configuration
[params]
  # LoveIt theme version
  version = "1.0.X"
  # LoveIt NEW | 0.2.0 Search config
  [params.search]
    enable = true
    # type of search engine ("lunr", "algolia")
    type = "lunr"
    # placeholder of the search bar
    placeholder = ""
    # LoveIt NEW | 0.2.1 max number of results length
    maxResultLength = 10
    # LoveIt NEW | 0.2.3 snippet length of the result
    snippetLength = 30
    # LoveIt NEW | 0.2.1 HTML tag name of the highlight part in results
    highlightTag = "em"
    # LoveIt NEW | 0.2.4 whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
  # Home page config
  [params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/jwk-2021-small.png"
      # LoveIt CHANGED | 0.2.7 title shown in home page (HTML format is supported)
      title = ""
      # subtitle shown in home page
      subtitle = "Physics, Mathematics, and Code"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false
  # Social config about the author
  [params.social]
    [params.social.Patreon]
      weight = 1
      id = "locallytrivial"
    [params.social.Instagram]
      weight = 3
      id = "https://www.instagram.com/locallytrivial/"
    [params.social.Youtubechannel]
      weight = 4
      id = "UCCWTz7qwUnlH57Nab1UsYwg"
    [params.social.GitHub]
      weight = 5
      id = "JWKennington"
    [params.social.Researchgate]
      weight = 6
      id = "James-Kennington"
    [params.social.LinkedIn]
      weight = 7
      id = "jameskennington"
    [params.social.RSS]
      weight = 0
      # RSS = true # LoveIt NEW | 0.2.0

[params.math]
  enable = true
  copyTex = true

[params.page]
  [params.page.share]
    enable = true
    HackerNews = true
    Reddit = true
  [params.page.comment]
    enable = true
    # Disqus comment config
    [params.page.comment.disqus]
      # LoveIt NEW | 0.1.1
      enable = true
      # Disqus shortname to use Disqus in posts
      shortname = "locally-trivial"
  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-M7DMHENCW1"
      # whether to anonymize IP
      anonymizeIP = true
  # Footer config
  [params.footer]
    enable = true
    # LoveIt NEW | 0.2.0 Custom content (HTML format is supported)
    # custom = ''
    # LoveIt NEW | 0.2.0 whether to show Hugo and theme info
    hugo = false
    # LoveIt NEW | 0.2.0 whether to show copyright info
    copyright = true
    # LoveIt NEW | 0.2.0 whether to show the author
    author = true
    # Site creation time
    since = 2021

# Author config
[author]
  name = "Jim Kennington"
  email = ""
  link = "about"

[outputs]
  home = ["HTML", "RSS", "JSON"]