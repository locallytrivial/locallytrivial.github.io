# Markup related config in Hugo
[markup]
  # Syntax Highlighting
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    # false is a necessary configuration
    # (https://github.com/khusika/FeelIt/issues/158)
    noClasses = false
  # Goldmark is from Hugo 0.60 the default library used for Markdown
  [markup.goldmark]
    [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
#    [markup.goldmark.renderer]
#      # whether to use HTML tags directly in the document
#      unsafe = true
  # Table Of Contents settings
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

[params]
  # FeelIt theme version
  version = "1.0.X"
  
  # Search config
  [params.search]
    enable = true
    # type of search engine ("lunr", "algolia")
    type = "lunr"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = ""
    # max number of results length
    maxResultLength = 10
    # snippet length of the result
    snippetLength = 30
    # HTML tag name of the highlight part in results
    highlightTag = "em"
    # whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    
  # Home page config
  [params.home]
    # LoveIt NEW | 0.2.0 amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "/images/jwk-2021-small.png"
      # title shown in home page (HTML format is supported)
      title = ""
      # subtitle shown in home page
      subtitle = "Physics, mathematics, and code."
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # disclaimer (HTML format is supported)
      disclaimer = ""
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # display image-preview
      imagePreview = false
      # replaced with hiddenFromHomePage in params.page
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false

  # Social config about the author
  [params.social]
    Hackernews = "JWKennington"
    Patreon = "locallytrivial"
    GitHub = "JWKennington"
    Researchgate = "James-Kennington"
    LinkedIn = "jameskennington"
    Email = "jameswkennington@gmail.com"
    Reddit = "JWKennington"
    RSS = true

[params.page]

  # KaTeX mathematical formulas
  [params.page.math]
    enable = true
    # default block delimiter is $$ ... $$ and \\[ ... \\]
    blockLeftDelimiter = "$$"
    blockRightDelimiter = "$$"
    # default inline delimiter is $ ... $ and \\( ... \\)
    inlineLeftDelimiter = "$"
    inlineRightDelimiter = "$"
    # KaTeX extension copy_tex
    copyTex = true

  # Code config
  [params.page.code]
    # whether to show the copy button of the code block
    copy = true
    # the maximum number of lines of displayed code by default
    maxShownLines = 10

  [params.page.share]
    enable = true
    HackerNews = true
    Reddit = true
    Twitter = true
  
  [params.page.comment]
    enable = true
    # Disqus comment config
    [params.page.comment.disqus]
      # LoveIt NEW | 0.1.1
      enable = true
      # Disqus shortname to use Disqus in posts
      shortname = "locally-trivial"
  
  [params.analytics]
    enable = true
    # Google Analytics
    [params.analytics.google]
      id = "G-M7DMHENCW1"
      # whether to anonymize IP
      anonymizeIP = true
  
  # Footer config
  [params.footer]
    enable = true
    # LoveIt NEW | 0.2.0 Custom content (HTML format is supported)
    # custom = ''
    # LoveIt NEW | 0.2.0 whether to show Hugo and theme info
    hugo = false
    # LoveIt NEW | 0.2.0 whether to show copyright info
    copyright = true
    # LoveIt NEW | 0.2.0 whether to show the author
    author = true
    # Site creation time
    since = 2021

# Author config
[author]
  name = "Jim Kennington"
  email = "jameswkennington@psu.edu"
  link = "about"

[outputs]
  home = ["HTML", "RSS", "JSON"]