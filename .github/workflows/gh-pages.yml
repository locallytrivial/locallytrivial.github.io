name: Quarto Publish

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # 1. Setup uv
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      # 2. Build Environment
      # This assumes pyproject.toml is in the ROOT. 
      # If it's inside locallytrivial/, add: "working-directory: locallytrivial" to this step.
      - name: Install dependencies
        run: uv sync

      # 3. Setup Quarto
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # 4. Render
      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          path: locallytrivial  # <--- POINT THIS TO YOUR FOLDER
        env:
          # Use absolute path to ensure it works regardless of working directory
          QUARTO_PYTHON: ${{ github.workspace }}/.venv/bin/python

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The _site folder will be inside the project folder
          publish_dir: ./locallytrivial/docs
          cname: jwkennington.com